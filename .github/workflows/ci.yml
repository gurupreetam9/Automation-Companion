name: Android CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main,develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME_17: /usr/lib/jvm/zulu17-ca
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (assembleDebug)
        run: ./gradlew -Pandroid.debug.obsoleteApiUsage=ignore assembleDebug --no-daemon

      - name: Run unit tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Run lint
        run: ./gradlew lint --no-daemon || true

      # Optional steps: detekt / ktlint if configured
      - name: Run detekt (optional)
        if: ${{ always() }}
        run: ./gradlew detekt || true

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/*.apk
